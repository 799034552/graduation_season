<!DOCTYPE html>
<html>
  <head>
  	<title>话题详情</title>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.3.1.min.js" ></script>
    <script src="../js/detail.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/detail.css">
  </head>
  <body>
  	<div id="base">

      <div id="topic">
  		  <div id="put">
  		     <p id="topicName">话题名称</p>
  		     <textarea id="inputComment" placeholder="#该话题名称" maxlength="200"></textarea>
  		     <button id="commitComment">发表评论</button>
  		  </div>
  		  <div id="sort">
  		  	<div id="sort_time">
  		  		<p id="sort_time_text">按时间排序</p>
  		  	</div>
  		  	<div id="sort_hot">
  		  		<p id="sort_hot_text">按热度排序</p>
  		  	</div>
  		  </div>
  		  <div id="comment_hot">
           
  		  </div>
  		  <div id="comment_time">
  		  </div>
        
      </div>
      <div id="reply_area">
          <input class="input_reply" id="input_reply">
          <button id="sent_reply">发布</button>
        </div>
  	</div>
  </body>
 </html>
